<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Regist</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="../static/css/style_regist.css">
    <link rel="icon" href="../static/css/image/1.ico"/>
    <link rel="stylesheet"  href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- bootstrapValidator 输入验证库-->
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/bootstrap-validator/0.5.3/js/bootstrapValidator.min.js"></script>

    <!-- JS -->
    <script src="../static/js/script_regist.js"></script>

</head>
<body>
<div class="image" id="image"><img src="../static/css/image/new_regist.jpg"></div>
<button class="button1" id="login_button" onclick="show_login()">登 录</button>
<button class="button2" id="regist_button">免 费 注 册</button>
<div class="regist-form" id="regist-form">
    <div class="form">
        <div class="exp1">欢迎进入管理者注册界面</div>
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label for="password" class="col-sm-2 control-label" style="transform: scale(1.2)">账户</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="username" placeholder="username" name="username">
                </div>
            </div>
            <br>
            <div class="form-group">
                <label for="password" class="col-sm-2 control-label" style="transform: scale(1.2)">密码</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="password" placeholder="password" name="password">
                </div>
            </div>
        </form>
        <button class="button_regist" onclick="sendPostJson_regist()">注册</button>
    </div>
    <div class="login">
        <h6>
            已有账户？ <a class="fp" href="/login/">马上去登录</a>
        </h6>
    </div>
</div>
</body>
</html>
