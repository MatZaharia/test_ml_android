<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FindPassword</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="../static/css/style_login.css">
    <link rel="icon" href="../static/css/image/1.ico"/>
    <link rel="stylesheet"  href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- bootstrapValidator 输入验证库-->
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/bootstrap-validator/0.5.3/js/bootstrapValidator.min.js"></script>

    <!-- JS -->
    <script src="../static/js/script_login.js"></script>

</head>
<body>
<div class="image" id="image" style="margin-left: -115px"><img src="../static/css/image/new_regist.jpg"></div>
<button class="button1" id="login_button" onclick="show_login()">登 录</button>
<button class="button2" id="regist_button" onclick="show_regist()">免 费 注 册</button>
<div class="login-form" id="login-form">
    <div class="form" style="height: 250px">
        <div class="exp1">找回密码</div>
        <form class="form-horizontal" role="form" style="width: 350px">
            <div class="form-group">
                <label for="password" class="col-sm-2 control-label" style="transform: scale(1.2)">邮箱</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="e-mail" name="mail">
                </div>
            </div>
        </form>
        <button class="button_login" onclick="sendPostJson_login()">确认</button>
    </div>
    <div class="forget-password">
        <h6>
            已找回密码？ <a class="fp" href="/login/">马上登录</a>
        </h6>
    </div>
</div>
</body>
</html>
