<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomePage</title>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="../static/css/style_homepage_2.css">
    <link rel="icon" href="../static/css/image/1.ico"/>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- 引用他人的alert样式 -->
    <link rel="stylesheet" type="text/css" href="../static/css/sweetalert.css">
    <script type="text/javascript" src="../static/js/sweetalert-dev.js"></script>

    <!-- bootstrapValidator 输入验证库 -->
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/bootstrap-validator/0.5.3/js/bootstrapValidator.min.js"></script>

    <!-- JS -->
    <script src="../static/js/script_homepage_1.js"></script>
</head>
<div class="token" id="token" style="display: none">{{token}}</div>
<div id="frame">
    <div id="image" style="transform: scale(0.8); position: absolute;left: 50px; top: 10px;"><img src="../static/css/image/icon1.png"></div>
    <div id="text">异步联邦学习管理者系统</div>
    <div id="text1">您好！&nbsp{{name}}</div>
</div>
<div id="option">
    <div class="option_box">
        <div id="image" style="transform: scale(0.7);"><img src="../static/css/image/icon2.png"></div>
        <button class="button_source" id="home" style="color: dodgerblue;" onclick="show_home()">我的首页</button>
        <div id="image1" style="transform: scale(0.7);" onclick="show_home()"><img src="../static/css/image/icon6.png"></div>
    </div>
    <button class="button_source1" id="task_deploy" onclick="show_task_deploy()" style="color: dodgerblue; margin-top: -10px; display: block;">部署任务</button>
    <button class="button_source1" id="uploaded_model" onclick="salert()" style="color: black; margin-left: 120px;">已上传模型</button>
    <button class="button_source1" id="client_reward" onclick="salert()" style="color: black; margin-left: 120px;">参与者奖励</button>
    <div class="option_box">
        <div id="image" style="transform: scale(0.7); margin-left: 33px;"><img src="../static/css/image/icon3.png"></div>
        <button class="button_source" id="infolist" onclick="show_infolist()">信息列表</button>
        <div id="image1" style="transform: scale(0.7);" onclick="show_infolist()"><img src="../static/css/image/icon6.png"></div>
    </div>
    <button class="button_source2" id="global_model" onclick="show_global_model()" style="color: black; margin-top: -10px; display: none;">全局模型</button>
    <button class="button_source2" id="weight" onclick="salert()" style="color: black;">权重摘要</button>
    <button class="button_source2" id="train_client" onclick="show_clientinfo()" style="color: black; margin-left: 120px;">训练参与者</button>
    <div class="option_box">
        <div id="image" style="transform: scale(0.7);"><img src="../static/css/image/icon4.png"></div>
        <button class="button_source" id="tasklist" style="margin-left: -23px" onclick="show_tasklist()">任务列表</button>
    </div>
    <div class="option_box">
        <div id="image" style="transform: scale(0.7);"><img src="../static/css/image/icon5.png"></div>
        <button class="button_source" id="user" style="margin-left: -13px" onclick="show_userpage()">管理者信息</button>
    </div>
</div>
<div id="message">
    <div id="text">我的首页</div>
    <div id="text" style="width: 20px;">/</div>
    <div id="text" style="color: black; font-weight:bold; width: 150px;">部署任务</div>
    <form action="/" method="post" enctype="multipart/form-data" class="file" style="display: none">
        <input type="file" accept=".yaml" class="choose_file" id="choose_file">
        <input type="submit" value="上传" class="submit_file" id="submit_file">
    </form>
</div>
<div id="main">
    <input type="button" class="file" id="upload_file" value="上传配置文件"/>
    <input type="button" class="file" id="create_file" style="background: white; color: royalblue; border: 2px solid royalblue;" value="创建配置文件"/>
    <div id="uploaded_file">
        <div id="text1">历史已上传文件</div>
        <div id="frame1">
            <div class="item" id="file_name" style="margin-left: 100px;">文件名</div>
            <div class="item" id="time">上传时间</div>
        </div>
        <div id="frame2">
            <div class="item" id="uploadedfile_name1" style="margin-left: 10px; display: inline-block;"></div>
            <div class="item" id="uploadedtime1" style="margin-left: 20px; display: inline-block;"></div>
        </div>
        <div id="frame2" style="background-color: lightgrey;">
            <div class="item" id="uploadedfile_name2" style="margin-left: 10px; display: inline-block;"></div>
            <div class="item" id="uploadedtime2" style="margin-left: 20px; display: inline-block;"></div>
        </div>
        <div id="frame2">
            <div class="item" id="uploadedfile_name3" style="margin-left: 10px; display: inline-block;"></div>
            <div class="item" id="uploadedtime3" style="margin-left: 20px; display: inline-block;"></div>
        </div>
        <div id="frame2" style="background-color: lightgrey;"></div>
        <div id="frame2"></div>
        <div id="frame2" style="background-color: lightgrey;"></div>
        <div id="frame2"></div>
        <div id="frame2" style="background-color: lightgrey;"></div>

    </div>
        <div id="created_file">
        <div id="text1">历史已创建文件</div>
        <div id="frame1">
            <div class="item" id="file_name" style="margin-left: 100px;">文件名</div>

        </div>
        <div id="frame2">
            <div class="item" id="createdfile_name1" style="margin-left: 10px; display: inline-block;"></div>
            <div class="item" id="createdtime1" style="margin-left: 20px; display: inline-block;"></div>
        </div>
        <div id="frame2" style="background-color: lightgrey;">
            <div class="item" id="createdfile_name2" style="margin-left: 10px; display: inline-block;"></div>
            <div class="item" id="createdtime2" style="margin-left: 20px; display: inline-block;"></div>
        </div>
        <div id="frame2">
            <div class="item" id="createdfile_name3" style="margin-left: 10px; display: inline-block;"></div>
            <div class="item" id="createdtime3" style="margin-left: 20px; display: inline-block;"></div>
        </div>
        <div id="frame2" style="background-color: lightgrey;">
            <div class="item" id="createdfile_name4" style="margin-left: 10px; display: inline-block;"></div>
            <div class="item" id="createdtime4" style="margin-left: 20px; display: inline-block;"></div>
        </div>

        <div id="frame2">
            <div class="item" id="createdfile_name7" style="margin-left: 10px; display: inline-block;"></div>
            <div class="item" id="createdtime7" style="margin-left: 20px; display: inline-block;"></div>
        </div>
        <div id="frame2" style="background-color: lightgrey;">
            <div class="item" id="createdfile_name8" style="margin-left: 10px; display: inline-block;"></div>

    </div>
</div>
