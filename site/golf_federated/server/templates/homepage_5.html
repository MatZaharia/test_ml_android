<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomePage</title>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="../static/css/style_homepage_5.css">
    <link rel="icon" href="../static/css/image/1.ico"/>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- 引用他人的alert样式 -->
    <link rel="stylesheet" type="text/css" href="../static/css/sweetalert.css">
    <script type="text/javascript" src="../static/js/sweetalert-dev.js"></script>

    <!-- bootstrapValidator 输入验证库 -->
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/bootstrap-validator/0.5.3/js/bootstrapValidator.min.js"></script>

    <!-- JS -->
    <script src="../static/js/script_homepage_1.js"></script>
</head>
<div class="token" id="token" style="display: none">{{token}}</div>
<div id="frame">
    <div id="image" style="transform: scale(0.8); position: absolute;left: 50px; top: 10px;"><img src="../static/css/image/icon1.png"></div>
    <div id="text">异步联邦学习管理者系统</div>
    <div id="text1">您好！&nbsp{{name}}</div>
</div>
<div id="option">
    <div class="option_box">
        <div id="image" style="transform: scale(0.7);"><img src="../static/css/image/icon2.png"></div>
        <button class="button_source" id="home" style="color: black;" onclick="show_home()">我的首页</button>
        <div id="image1" style="transform: scale(0.7);" onclick="show_home()"><img src="../static/css/image/icon6.png"></div>
    </div>
    <button class="button_source1" id="task_deploy" onclick="show_task_deploy()" style="color: black; margin-top: -10px; display: none;">部署任务</button>
    <button class="button_source1" id="uploaded_model" onclick="salert()" style="color: black; margin-left: 120px; display: none;">已上传模型</button>
    <button class="button_source1" id="client_reward" onclick="salert()" style="color: black; margin-left: 120px; display: none;">参与者奖励</button>
    <div class="option_box">
        <div id="image" style="transform: scale(0.7); margin-left: 33px;"><img src="../static/css/image/icon3.png"></div>
        <button class="button_source" id="infolist" onclick="show_infolist()">信息列表</button>
        <div id="image1" style="transform: scale(0.7);" onclick="show_infolist()"><img src="../static/css/image/icon6.png"></div>
    </div>
    <button class="button_source2" id="global_model" onclick="show_global_model()" style="color: black; margin-top: -10px; display: none;">全局模型</button>
    <button class="button_source2" id="weight" onclick="salert()" style="color: black;">权重摘要</button>
    <button class="button_source2" id="train_client" onclick="show_clientinfo()" style="color: black; margin-left: 120px;">训练参与者</button>
    <div class="option_box">
        <div id="image" style="transform: scale(0.7);"><img src="../static/css/image/icon4.png"></div>
        <button class="button_source" id="tasklist" style="margin-left: -23px" onclick="show_tasklist()">任务列表</button>
    </div>
    <!--<button class="button_source3" id="request1" onclick="show_home()" style="color: black; margin-top: -10px; display: none;">请求一</button>
    <button class="button_source3" id="request2" onclick="show_home()" style="color: black;">请求二</button>
    <button class="button_source3" id="request3" onclick="show_home()" style="color: black;">请求三</button>-->
    <div class="option_box">
        <div id="image" style="transform: scale(0.7);"><img src="../static/css/image/icon5.png"></div>
        <button class="button_source" id="user" style="color: dodgerblue;margin-left: -13px" onclick="show_userpage()">管理者信息</button>
    </div>
</div>
<div id="message">
    <div id="text" style="color:black;">管理者信息</div>
</div>
<div id="main">
    <input type="button" class="file" id="logout" value="注销"/>
    <input type="button" class="file" id="modify_userinfo" style="background: cadetblue; color: white;" onclick="modify_userinfo()" value="修改信息"/>
    <input type="button" class="file" id="complete_modify_userinfo" style="background: gray; color: white; display: none" onclick="complete_modify_userinfo()" value="完成修改"/>
    <div id="server_info">
        <div id="text1">信息参数</div>
        <div id="frame1">
            <div class="item1">任务数：</div>
            <input class="item2" id="task_num" value="4" disabled="disabled">
        </div>
        <div id="frame1" style="background-color: white">
            <div class="item1">当前集群规模：</div>
            <input class="item2" id="cluster_num" value="12" disabled="disabled">
        </div>
        <div id="frame1">
            <div class="item1">活跃状态：</div>
            <input class="item2" id="active_state" value="已发布任务" disabled="disabled">
        </div>
        <div id="frame1" style="background-color: white">
            <div class="item1">管理时间：</div>
            <input class="item2" id="manage_time" value="2200s" disabled="disabled">
        </div>
        <div id="frame1">
            <div class="item1">相关信息：</div>
            <input class="item2" id="related_info" value="None" disabled="disabled">
        </div>
    </div>
    <div id="server_info" style="left: 650px; top: 105px;">
        <div id="frame1">
            <div class="item1">最大任务数：</div>
            <input class="item2" id="max_tasknum" value="101" disabled="disabled">
        </div>
        <div id="frame1" style="background-color: white">
            <div class="item1">最大集群规模：</div>
            <input class="item2" id="max_clusternum" value="100" disabled="disabled">
        </div>
        <div id="frame1">
            <div class="item1">消耗资源：</div>
            <input class="item2" id="consume_resource" value="100.21MB" disabled="disabled">
        </div>
        <div id="frame1" style="background-color: white">
            <div class="item1">存活时间：</div>
            <input class="item2" id="survive_time" value="10000s" disabled="disabled">
        </div>
        <div id="frame1">
            <div class="item1">其他：</div>
            <input class="item2" id="other" value="None" disabled="disabled">
        </div>
    </div>
</div>
</html>
